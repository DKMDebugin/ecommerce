{% extends 'base.html' %}

{% block content %}

    <div class="row">
      <div class="col-12 col-md-6">
        <h3>{{object.title}}</h3>
        {{object.timestamp|timesince}} ago
        <!-- <p>{{object.description|linebreaks}}</p> -->
        <h4>{{object.price}}</h4>
        {% if object.image %}
          <img class="img-fluid" src="{{object.image.url}}" alt="Product image">
        {% endif %}
      </div>
      <div class="col-12 col-md-6">
        {% if object in cart.products.all %}
        In cart <button type="button" class="btn btn-danger">Remove</button>
        {% else %}
        <button type="button" class="btn btn-success">Add to cart</button>
        {% endif %}
      </div>
    </div>

{% endblock %}
